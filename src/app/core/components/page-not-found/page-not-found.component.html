

<div class="container col-lg-6 col-md-6 col-sm-12 col-xs-12" id="notfound">
  <div class="notfound">
    <div class="notfound-404"></div>
    <h1 class="font-weight-bolder text-monospace font-italic">404</h1>
    <h2 class="text-monospace font-italic">Oops! Page Not Found</h2>
    <p class="text-monospace font-italic">Sorry but the page you are looking for does not exist, have been removed.
      name changed or is temporarily unavailable</p>
    <a [routerLink]="['/home']" class="text-monospace font-italic"
       onmousemove="this.style.color= '#4CAF50'; this.style.textDecoration= 'underline'"
       onmouseout="this.style.textDecoration = 'none'; this.style.color='#999fa5';">
       Back to homepage</a>
  </div>
</div>
