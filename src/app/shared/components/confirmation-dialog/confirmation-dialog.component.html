<div class="confirmation-content">
  <i class="pi pi-exclamation-triangle" style="font-size: 1rem"></i> {{message}}
</div>

<hr>

<div style="float: right">
  <button pButton [label]="'NO'" class="p-button-secondary p-button-outlined p-mr-2" (click)="close(false)"></button>
  <button pButton [label]="'CONFIRM'" (click)="close(true)"></button>
</div>
